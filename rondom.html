<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽選アプリ</title>
</head>
<body>
  

  <script>
    //配列:名前を保持
    const a = ["A","B","C","D","E"];
    // const a = ["B","C","D"];
    // a.unshift("A"); 先頭にAを追加
    // a.push("E"); 後ろにEを追加
    // a.push("F");
    // console.log(a);

    //配列の長さ:何名?
    const len = a.length; //5
    //繰り返し:人数分回ってもらう
    for(let i=0; i<len; i++){
      //乱数:n番目の人を取り出す
        const r = Math.floor( Math.random()*a.length ); //0~4
      //splice
        const v = a.splice(r,1);
      //表示
        console.log(v);
    }
  </script>
</body>
</html>
